version: 2

models:
  - name: dim_brand_type

    description: "Brand Type dimension"
    columns:
      - name: DimBrandTypeSK
        data_type: bigint
        constraints:
          - type: not_null
          - type: primary_key
        tests:
          - not_null
          - unique
      - name: brand_type_code
        constraints:
          - type: not_null
        data_type: string
        tests:
          - not_null
      - name: brand_type_name
        constraints:
          - type: not_null
        data_type: string
        tests:
          - not_null
      - name: brand_type_description
        constraints:
          - type: not_null
        data_type: string
        tests:
          - not_null
      - name: ingest_timestamp
        data_type: timestamp
      - name: modified_timestamp
        data_type: timestamp
